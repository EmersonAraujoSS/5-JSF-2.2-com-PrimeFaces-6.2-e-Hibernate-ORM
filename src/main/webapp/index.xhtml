<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head> <!-- head = cabeçalho -->

</h:head>

<h:body> <!-- body = corpo -->

    <h:form>
        <p:breadCrumb>
            <p:menuitem/>
            <p:menuitem value="Página JSF" action="index.xhtml"/>
            <p:menuitem value="Página PrimeFaces" action="primefaces.xhtml"/>
        </p:breadCrumb>
    </h:form>

    <h:form id="formulario"> <!-- form = a minha tela jsf vai sempre ter que estar dentro de um formulário -->
        <h:messages showDetail="true" showSummary="false" id="msg"/>
        <h:panelGrid columns="2">
            <h:outputLabel>Id:</h:outputLabel>
            <h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/> <!-- readonly = vai ser usado para carregar o id automaticamente -->

            <h:outputLabel/>
            <h:outputLabel>Nome:</h:outputLabel>                              <!-- required = vai indicar que o nome vai ter ser obrigatório -->
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!" pt:placeholder="Informe o nome do usuário" />
                                                                                                                                     <!--placeholder = deixa mensagem dentro do campo de texto -->
            <h:outputLabel>Sobrenome:</h:outputLabel>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>

            <h:outputLabel>Idade:</h:outputLabel>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>

            <h:outputLabel>Salário:</h:outputLabel>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.salario}"/>

            <h:outputLabel>Sexo</h:outputLabel>
            <h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
                <f:selectItem itemValue="MASCULINO"/>
                <f:selectItem itemValue="FEMININO"/>
            </h:selectOneMenu>

            <h:outputLabel>Cep:</h:outputLabel>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" pt:placeholder="Informe um cep válido">
                <f:ajax event="blur" execute="@this" listener="#{usuarioPessoaManagedBean.pesquisacep}"
                        render="logradouro complemento bairro localidade uf unidade ibge gia"/>  <!--ajax = uso o ajax para eu recarregar apenas o dados do cep quando perder o foco-->
            </h:inputText>                                  <!-- event="blur" = sifnifica perda de foco -->                 <!-- render = vai carregar o logradouro assim que eu colocar o cep-->

            <h:outputLabel/>
            <h:outputLabel value="Logradouro:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro"/>

            <h:outputLabel value="Complemento:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento"/>

            <h:outputLabel value="Bairro:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro"/>

            <h:outputLabel value="Localidade:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade"/>

            <h:outputLabel value="UF:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf"/>

            <h:outputLabel value="Unidade:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>

            <h:outputLabel value="Ibge:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>

            <h:outputLabel value="Gia:"/>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>

            <h:outputLabel>Login:</h:outputLabel>
            <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"/>

            <h:outputLabel>Senha:</h:outputLabel>
            <h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"/>
        </h:panelGrid>


        <br/>
        <br/>
        <h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
        <h:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>
        <br/>
        <br/>
    </h:form>

    <h:form id="formTable">                                              <!-- var="user" = cria uma variavel para eu acessar "usuarioPessoaManagedBean" -->
        <h:dataTable value="#{usuarioPessoaManagedBean.pessoaList}" var="user" border="1" cellpadding="15">  <!-- dataTable = cria uma tabela para a exibição dos dados -->
            <f:facet name="header">Lista de usuários</f:facet>                                     <!-- cellpadding = vai servir para eu dar espaçamento na tabela -->

            <h:column>
                <f:facet name="header">Id:</f:facet>
                <h:outputText value="#{user.id}"/> <!-- outputText = cria o campo para a exibição do meu valor, nesse caso "id" -->
            </h:column>

            <h:column>
                <f:facet name="header">Nome:</f:facet>
                <h:outputText value="#{user.nome}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Sobrenome:</f:facet>
                <h:outputText value="#{user.sobrenome}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{user.login}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Idade</f:facet>
                <h:outputText value="#{user.idade}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Salário</f:facet>
                <h:outputText value="#{user.salario}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandLink immediate="true" id="botaoeditar">
                    <f:setPropertyActionListener target="#{usuarioPessoaManagedBean.usuarioPessoa}" value="#{user}"/>
                    <h:graphicImage url="resources/imagens/icon-editar.png"/>
                    <f:ajax execute="botaoeditar" render="@form :formulario:msg"/>
                </h:commandLink>
            </h:column>

            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:commandLink immediate="true" action="#{usuarioPessoaManagedBean.remover}">
                    <h:graphicImage url="resources/imagens/icon-remover.png"/>
                    <f:setPropertyActionListener target="#{usuarioPessoaManagedBean.usuarioPessoa}" value="#{user}"/>
                </h:commandLink>
            </h:column>

            <h:column>
                <f:facet name="header">Telefones</f:facet>
                <h:commandLink immediate="true" action="telefone.xhtml" id="botaofone">
                    <h:graphicImage url="resources/imagens/icon-telefone.png" width="48" height="48"/>
                    <f:param name="codigouser" value="#{user.id}"/>
                </h:commandLink>
            </h:column>
        </h:dataTable>

    </h:form>

</h:body>
</html>
