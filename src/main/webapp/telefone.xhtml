<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head> <!-- head = cabeçalho -->

</h:head>

<h:body> <!-- body = corpo -->

    <h:form>
        <p:breadCrumb>
            <p:menuitem/>
            <p:menuitem value="Página JSF" action="index.xhtml"/>
            <p:menuitem value="Página PrimeFaces" action="primefaces.xhtml"/>
        </p:breadCrumb>
    </h:form>

    <h:form id="formulario"> <!-- form = a minha tela jsf vai sempre ter que estar dentro de um formulário -->
        <h:messages showDetail="true" showSummary="false" id="msg"/>

        <h:panelGrid columns="2"> <!-- panelGrid = serve para organizar  -->
            <h:outputLabel/>
            <h:outputLabel>Usuário:</h:outputLabel>
            <h:outputText value="#{telefoneManagedBean.user.nome}"/>

            <h:outputLabel>Número:</h:outputLabel>
            <h:inputText value="#{telefoneManagedBean.telefone.numero}"/>

            <h:outputLabel>Tipo:</h:outputLabel>
            <h:inputText value="#{telefoneManagedBean.telefone.tipo}"/>
        </h:panelGrid>
        <br/>
        <br/>

        <h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"/>

    </h:form>

    <h:form id="formTelefones">
        <h:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone" border="1" cellpadding="15" id="tabelFone">
            <f:facet name="header">Lista de Telefones</f:facet>

            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{fone.id}"/> <!-- outputText = cria o campo para a exibição do meu valor, nesse caso "id" -->
            </h:column>

            <h:column>
                <f:facet name="header">Número</f:facet>
                <h:outputText value="#{fone.numero}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Tipo</f:facet>
                <h:outputText value="#{fone.tipo}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:commandLink immediate="true" action="#{telefoneManagedBean.removeTelefone}" id="botaoexcluir">
                    <h:graphicImage url="resources/imagens/icon-remover.png"/>
                    <f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
                        <f:ajax execute="botaoexcluir" render="@form :formulario:msg"/>
                </h:commandLink>
            </h:column>

        </h:dataTable>

    </h:form>



</h:body>
</html>
